<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Loading Issue</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Debug Loading Issue</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            output.appendChild(div);
        }

        // Test basic module loading
        async function testModuleLoading() {
            log('Testing module loading...', 'info');
            
            try {
                // Test if we can import the GameController
                const { GameController } = await import('./src/modules/GameController.js');
                log('✓ GameController imported successfully', 'success');
                
                // Test if we can create an instance
                const gameController = new GameController();
                log('✓ GameController instance created', 'success');
                
                // Test initialization
                await gameController.init();
                log('✓ GameController initialized successfully', 'success');
                
            } catch (error) {
                log(`✗ Module loading failed: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'error');
            }
        }

        // Test asset loading
        async function testAssetLoading() {
            log('Testing asset loading...', 'info');
            
            try {
                const response = await fetch('./assets/data/game_data.json');
                if (response.ok) {
                    const data = await response.json();
                    log('✓ Game data loaded successfully', 'success');
                    log(`Cities found: ${data.game_data?.cities?.length || 0}`, 'info');
                } else {
                    log(`✗ Game data failed to load: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`✗ Asset loading failed: ${error.message}`, 'error');
            }
        }

        // Run tests
        document.addEventListener('DOMContentLoaded', async () => {
            log('Starting diagnostic tests...', 'info');
            await testAssetLoading();
            await testModuleLoading();
            log('Diagnostic tests completed.', 'info');
        });
    </script>
</body>
</html>
